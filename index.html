<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhyzoe | Music Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    #audio-player {
      background: #1f2937;
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    #audio-controls button {
      background: #ef4444;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <script>AOS.init();</script>
  <!-- Header -->
  <header class="p-6 flex justify-between items-center border-b border-gray-700" data-aos="fade-down">
    <h1 class="text-3xl font-bold text-red-500">Rhyzoe</h1>

      <a href="#music" class="hover:text-red-400">Music</a>

        Your browser does not support the audio element.

      <a href="https://open.spotify.com/artist/6nyd1OiXag3LVVhASA1HQ9" target="_blank"><i class="fab fa-spotify text-green-400 text-3xl"></i></a>
      <a href="https://music.apple.com/mm/artist/rhyzoe/1585617412" target="_blank"><i class="fab fa-apple text-white text-3xl"></i></a>
      <a href="https://youtube.com/@rhyzoeinburma" target="_blank"><i class="fab fa-youtube text-red-500 text-3xl"></i></a>

    <!-- Spotify Embed -->
    <div class="mb-6">

        </div>
        <div class="aspect-w-16 aspect-h-9">

</body>
</html>
